<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>MailVoyage - Modern & Secure Email Client</title>

    <meta property="og:type" content="website">

    <meta property="twitter:card" content="summary_large_image">
    <!-- twitter:url — update when hosted -->
    <meta property="twitter:title" content="MailVoyage - Modern & Secure Email Client">
    <meta property="twitter:description" content="Experience a modern, fast, and secure email client designed for everyone.">
    <!-- twitter:image — update when hosted -->

    <meta name="theme-color" content="#3b82f6">
    <meta name="color-scheme" content="light dark">
    <link rel="manifest" href="/manifest.webmanifest">
