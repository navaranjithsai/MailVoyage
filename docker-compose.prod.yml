# ──────────────────────────────────────────────────────────────
# MailVoyage — Production Docker Compose
# 
# Quick start:
#   docker compose -f docker-compose.prod.yml up -d
#
# Using pre-built Docker Hub images:
#   MAILVOYAGE_TAG=latest docker compose -f docker-compose.prod.yml up -d
# ──────────────────────────────────────────────────────────────

services:
  # ── Frontend (Nginx serving static files) ───────────────────
  web:
    image: navaranjithsai/mailvoyage:${MAILVOYAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mailvoyage-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - mailvoyage-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  # ── Backend API ─────────────────────────────────────────────
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: mailvoyage-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    ports:
      - "${API_PORT:-3001}:3001"
    networks:
      - mailvoyage-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

networks:
  mailvoyage-network:
    driver: bridge
